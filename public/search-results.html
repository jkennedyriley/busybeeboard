<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Busy Bee Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles - matching your index.html exactly */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .brand-overlay {
            position: absolute;
            top: 10px;
            left: 40px;
            z-index: 1015;
        }

        .brand-overlay img {
            height: 180px;
            width: auto;
            transition: opacity 0.2s ease;
        }

        .brand-overlay a:hover img {
            opacity: 0.8;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid #000;
            background: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 200px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Search Summary */
        .search-summary {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .search-summary h1 {
            font-size: 28px;
            font-weight: 300;
            color: #000;
            margin-bottom: 8px;
        }

        .search-params {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 14px;
            color: #666;
        }

        .search-param {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-param strong {
            color: #000;
        }

        /* Featured Ads Section */
        .featured-ads {
            margin-bottom: 40px;
        }

        .featured-ads h2 {
            font-size: 22px;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            padding: 12px;
            background: #FFD700;
            border-radius: 8px;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .featured-ad {
            background: white;
            border: 2px solid #FFD700;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .featured-ad:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        .featured-ad-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 18px;
            font-weight: 600;
        }

        .featured-ad-content {
            padding: 16px;
        }

        .featured-ad-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }

        .featured-ad-description {
            font-size: 14px;
            color: #666;
        }

        /* Results Sections */
        .results-section {
            margin-bottom: 40px;
        }

        .category-header {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            border-left: 4px solid #FFD700;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .event-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .event-card:hover {
            border-color: #FFD700;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }

        .event-cost {
            background: #FFD700;
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .event-details {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-description {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin: 20px 0;
        }

        .no-results h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 8px;
        }

        .no-results p {
            color: #999;
            font-size: 14px;
        }

        /* New Search Button */
        .new-search-container {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        .new-search-button {
            background: #FFD700;
            border: 2px solid #000;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-search-button:hover {
            background: #000;
            color: #FFD700;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }

            .brand-overlay {
                position: relative;
                top: 0;
                left: 0;
                order: -1;
            }

            .brand-overlay img {
                height: 100px;
            }

            .nav-buttons {
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .main-content {
                padding: 180px 16px 20px;
            }

            .search-params {
                flex-direction: column;
                gap: 8px;
            }

            .featured-grid {
                grid-template-columns: 1fr;
            }

            .event-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .event-details {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header - matching your index.html design exactly -->
    <header class="header">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showCreateEvent()">Create Event</button>
            <button class="nav-btn" onclick="showSignIn()">Sign In</button>
        </div>
    </header>

    <div class="brand-overlay">
        <a href="index.html">
            <img src="../assets/brandmark.svg" 
                 alt="BusyBee Board - A FREE community events Board!" 
                 style="cursor: pointer;"
                 onerror="this.style.display='none'">
        </a>
    </div>

    <main class="main-content">
        <!-- Search Summary -->
        <div class="search-summary">
            <h1>Search Results</h1>
            <div class="search-params">
                <div class="search-param">
                    <strong>üìç Location:</strong>
                    <span id="search-location">Greenville, SC</span>
                </div>
                <div class="search-param">
                    <strong>üìÖ Date:</strong>
                    <span id="search-date">Today</span>
                </div>
                <div class="search-param">
                    <strong>üéØ Categories:</strong>
                    <span id="search-categories">All Events</span>
                </div>
            </div>
        </div>

        <!-- Featured Ads Section - Only show if there are ads -->
        <div class="featured-ads" id="featured-ads" style="display: none;">
            <h2>‚≠ê Featured Events</h2>
            <div class="featured-grid" id="featured-grid">
                <!-- Featured ads will be populated by JavaScript -->
            </div>
        </div>

        <!-- Results by Category - Only show searched categories -->
        <div id="results-container">
            <!-- Results will be populated by JavaScript based on search criteria -->
        </div>

        <!-- New Search Button -->
        <div class="new-search-container">
            <button class="new-search-button" onclick="goToNewSearch()">üîç New Search</button>
        </div>
    </main>

    <script>
        // Navigation functions (matching your index.html)
        function showCreateEvent() {
            alert('üéâ Create Event page coming soon!\n\nThis will let users post their own events to the platform.');
        }

        function showSignIn() {
            window.location.href = 'signin.html';
        }

        function showMenu() {
            alert('üì± Mobile menu coming soon!\n\nThis will show additional navigation options.');
        }

        // Search results functions
        function openFeaturedEvent(url) {
            // In production, this would open the external URL
            alert(`üåü Opening featured event:\n${url}\n\nThis would take you to the advertiser's website.`);
        }

        function showEventDetails(eventId) {
            alert(`üìÖ Event Details #${eventId}\n\nThis would show the full event details page with more information, contact details, and booking options.`);
        }

        function goToNewSearch() {
            window.location.href = 'index.html';
        }

        // Initialize page with search parameters and load results
        function initializeSearchResults() {
            // Get search parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            
            const location = urlParams.get('location') || 'Greenville, SC';
            const date = urlParams.get('date') || 'Today';
            const categories = urlParams.get('categories') || 'All Events';

            // Update search summary
            document.getElementById('search-location').textContent = location;
            document.getElementById('search-date').textContent = date;
            document.getElementById('search-categories').textContent = categories;

            // Parse categories into array - only show what user selected
            const selectedCategories = categories === 'All Events' ? 
                ['Music & Nightlife', 'Arts & Culture', 'Health & Wellness', 'Family & Kids', 'Markets & Popups', 'Talks & Meetups', 'Education & Workshops', 'Causes & Community'] :
                categories.split(',').map(cat => cat.trim());

            // Load featured ads and events
            loadFeaturedAds();
            loadEventResults(selectedCategories, location, date);
        }

        // Load featured ads from your database/API
        function loadFeaturedAds() {
            // TODO: Replace with actual Firebase query for featured ads
            // For now, we'll simulate an empty result
            const featuredAds = []; // This would come from your Firebase query

            if (featuredAds.length > 0) {
                document.getElementById('featured-ads').style.display = 'block';
                renderFeaturedAds(featuredAds);
            }
            // If no ads, the section stays hidden (display: none)
        }

        // Load event results for the selected categories
        function loadEventResults(categories, location, date) {
            // TODO: Replace with actual Firebase query for events
            // For now, we'll simulate empty results for all categories
            const eventResults = {}; // This would come from your Firebase query

            renderEventResults(categories, eventResults);
        }

        // Render featured ads if they exist
        function renderFeaturedAds(ads) {
            const grid = document.getElementById('featured-grid');
            grid.innerHTML = '';

            ads.forEach(ad => {
                const adElement = document.createElement('div');
                adElement.className = 'featured-ad';
                adElement.onclick = () => openFeaturedEvent(ad.externalUrl);
                
                adElement.innerHTML = `
                    <div class="featured-ad-image">
                        ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="${ad.title}" style="width:100%; height:100%; object-fit:cover;">` : ad.title}
                    </div>
                    <div class="featured-ad-content">
                        <div class="featured-ad-title">${ad.title}</div>
                        <div class="featured-ad-description">${ad.description}</div>
                    </div>
                `;
                
                grid.appendChild(adElement);
            });
        }

        // Render event results for each category
        function renderEventResults(categories, eventResults) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';

            // Category icons mapping
            const categoryIcons = {
                'Music & Nightlife': 'üéµ',
                'Arts & Culture': 'üé®',
                'Health & Wellness': 'üßò',
                'Family & Kids': 'üë™',
                'Markets & Popups': 'üõçÔ∏è',
                'Talks & Meetups': 'üí¨',
                'Education & Workshops': 'üìö',
                'Causes & Community': 'ü§ù'
            };

            categories.forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'results-section';

                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `${categoryIcons[category] || 'üìÖ'} ${category}`;

                const eventsList = document.createElement('div');
                eventsList.className = 'events-list';

                // Check if there are events for this category
                const categoryEvents = eventResults[category] || [];

                if (categoryEvents.length === 0) {
                    // Show "no events" message
                    const noEventsMessage = document.createElement('div');
                    noEventsMessage.className = 'no-results';
                    noEventsMessage.innerHTML = `
                        <h3>I'm sorry!</h3>
                        <p>No events listed for this category for this date range.</p>
                    `;
                    eventsList.appendChild(noEventsMessage);
                } else {
                    // Render events for this category
                    categoryEvents.forEach(event => {
                        const eventCard = renderEventCard(event);
                        eventsList.appendChild(eventCard);
                    });
                }

                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(eventsList);
                container.appendChild(categorySection);
            });
        }

        // Render individual event card
        function renderEventCard(event) {
            const eventCard = document.createElement('div');
            eventCard.className = 'event-card';
            eventCard.onclick = () => showEventDetails(event.id);

            eventCard.innerHTML = `
                <div class="event-header">
                    <div>
                        <div class="event-title">${event.title}</div>
                    </div>
                    <div class="event-cost">${event.cost}</div>
                </div>
                <div class="event-details">
                    <div class="event-detail">
                        <span>üìÖ</span>
                        <span>${formatEventDateTime(event.date, event.time)}</span>
                    </div>
                    <div class="event-detail">
                        <span>üìç</span>
                        <span>${event.location}</span>
                    </div>
                </div>
                <div class="event-description">
                    ${event.description}
                </div>
            `;

            return eventCard;
        }

        // Helper function to format date and time
        function formatEventDateTime(date, time) {
            // TODO: Implement proper date/time formatting based on your data structure
            return `${date}, ${time}`;
        }

        // Initialize when page loads
        window.addEventListener('load', initializeSearchResults);
    </script>
</body>
</html>
