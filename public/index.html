<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusyBee Board - Find Events Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .brand-overlay {
            position: absolute;
            top: 10px;
            left: 40px;
            z-index: 15;
        }

        .brand-overlay img {
            height: 180px;
            width: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-btn {
            background: #FFD700;
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .nav-btn:hover {
            background: #FFA500;
            transform: translateY(-1px);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: relative;
        }

        .hamburger-btn {
            background: none;
            border: 2px solid #000;
            border-radius: 25px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .hamburger-btn:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            min-width: 200px;
            z-index: 1020;
        }

        .menu-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            display: block;
            padding: 16px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
            font-weight: 500;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-item.current {
            background: #fffdf0;
            color: #000;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 60px 20px 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .main-title {
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            color: #000;
            margin-bottom: 12px;
        }

        .main-subtitle {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .search-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #000;
            text-align: left;
        }

        .search-input, .search-select {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s ease;
        }

        .search-input:focus, .search-select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .categories-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
            width: 100%;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            flex-shrink: 0;
        }

        .category-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #FFD700;
        }

        .category-label {
            font-size: 14px;
            color: #000;
            cursor: pointer;
            font-weight: 500;
        }

        .category-label.select-all {
            font-weight: 600;
            color: #FFD700;
        }

        .search-button {
            background: #FFD700;
            border: 2px solid #000;
            padding: 18px 36px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .search-button:hover {
            background: #000;
            color: #FFD700;
        }

        .search-button:active {
            transform: translateY(1px);
        }

        .location-status {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }

        .bee-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        .instant-access {
            background: #FFD700;
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .brand-overlay {
                left: 20px;
            }

            .brand-overlay img {
                height: 120px;
            }

            .main-content {
                padding: 60px 15px 30px;
            }

            .main-title {
                font-size: 36px;
            }

            .search-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <a href="create-event.html" class="nav-btn">Create Event</a>
            <a href="signin.html" class="nav-btn">Sign In</a>
            
            <!-- Hamburger Menu -->
            <div class="hamburger-menu">
                <button class="hamburger-btn" onclick="toggleMenu()">‚ò∞</button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="my-account.html" class="menu-item">üë§ My Account</a>
                    <a href="my-events.html" class="menu-item">üìÖ My Events</a>
                    <a href="create-event.html" class="menu-item">‚ûï Create Event</a>
                    <a href="about-us.html" class="menu-item">‚ÑπÔ∏è About Us</a>
                    <a href="contact.html" class="menu-item">üìû Contact Us</a>
                    <a href="legal.html" class="menu-item">üìã Privacy & Terms</a>
                </div>
            </div>
        </div>
    </div>

    <div class="brand-overlay">
        <a href="index.html">
            <img src="../assets/brandmark.svg" 
                 alt="BusyBee Board - A FREE community events Board!"
                 style="cursor: pointer;"
                 onerror="this.style.display='none'">
        </a>
    </div>

    <main class="main-content">
        <div class="instant-access">‚ö° Instant Access</div>
        
        <h1 class="main-title">Find Events Anywhere</h1>
        <p class="main-subtitle">
            Discover community events, workshops, and gatherings happening around you
        </p>

        <div class="search-container">
            <form class="search-form" onsubmit="performSearch(event)">
                <div class="input-group">
                    <label class="input-label">üìç Location</label>
                    <input 
                        type="text" 
                        id="location-input" 
                        class="search-input" 
                        placeholder="Enter city, zip code, or 'Current Location'"
                        value="Current Location"
                    >
                    <div class="location-status" id="location-status">
                        Location services detected
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">üìÖ When</label>
                    <select id="date-select" class="search-select">
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="this-weekend">This Weekend</option>
                        <option value="this-week">This Week</option>
                        <option value="this-month">This Month</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">üéØ Event Categories</label>
                    <div class="categories-grid">
                        <div class="category-item">
                            <input type="checkbox" id="select-all" class="category-checkbox" onchange="toggleAllCategories()">
                            <label for="select-all" class="category-label select-all">‚ú® Select All</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="music-nightlife" class="category-checkbox" value="music-nightlife">
                            <label for="music-nightlife" class="category-label">üéµ Music & Nightlife</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="arts-culture" class="category-checkbox" value="arts-culture">
                            <label for="arts-culture" class="category-label">üé® Arts & Culture</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="health-wellness" class="category-checkbox" value="health-wellness">
                            <label for="health-wellness" class="category-label">üßò Health & Wellness</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="family-kids" class="category-checkbox" value="family-kids">
                            <label for="family-kids" class="category-label">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family & Kids</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="markets-popups" class="category-checkbox" value="markets-popups">
                            <label for="markets-popups" class="category-label">üõçÔ∏è Markets & Popups</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="talks-meetups" class="category-checkbox" value="talks-meetups">
                            <label for="talks-meetups" class="category-label">üí¨ Talks & Meetups</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="education-workshops" class="category-checkbox" value="education-workshops">
                            <label for="education-workshops" class="category-label">üìö Education & Workshops</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="causes-community" class="category-checkbox" value="causes-community">
                            <label for="causes-community" class="category-label">ü§ù Causes & Community</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-button">
                    üîç Search Now
                </button>
            </form>
        </div>
    </main>

    <script>
        // Hamburger menu toggle
        function toggleMenu() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.hamburger-menu');
            const dropdown = document.getElementById('menuDropdown');
            
            if (!menu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Select All functionality
        function toggleAllCategories() {
            const selectAllCheckbox = document.getElementById('select-all');
            const categoryCheckboxes = document.querySelectorAll('.category-checkbox:not(#select-all)');
            
            categoryCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }

        // Update Select All based on individual categories
        function updateSelectAllStatus() {
            const selectAllCheckbox = document.getElementById('select-all');
            const categoryCheckboxes = document.querySelectorAll('.category-checkbox:not(#select-all)');
            const checkedCategories = document.querySelectorAll('.category-checkbox:not(#select-all):checked');
            
            if (checkedCategories.length === categoryCheckboxes.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCategories.length > 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            }
        }

        // Add event listeners to category checkboxes
        document.addEventListener('DOMContentLoaded', function() {
            const categoryCheckboxes = document.querySelectorAll('.category-checkbox:not(#select-all)');
            categoryCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectAllStatus);
            });

            // Check location services
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById('location-status').textContent = 'Location services enabled';
                        document.getElementById('location-input').value = 'Current Location';
                    },
                    function(error) {
                        document.getElementById('location-status').textContent = 'Location services disabled - please enter manually';
                        document.getElementById('location-input').value = '';
                        document.getElementById('location-input').placeholder = 'Enter city or zip code';
                    }
                );
            } else {
                document.getElementById('location-status').textContent = 'Location services not supported';
                document.getElementById('location-input').value = '';
                document.getElementById('location-input').placeholder = 'Enter city or zip code';
            }
        });

        // Search functionality
        function performSearch(event) {
            event.preventDefault();
            
            const location = document.getElementById('location-input').value.trim();
            const date = document.getElementById('date-select').value;
            const selectedCategories = [];
            
            // Get selected categories
            const categoryCheckboxes = document.querySelectorAll('.category-checkbox:not(#select-all):checked');
            categoryCheckboxes.forEach(checkbox => {
                selectedCategories.push(checkbox.value);
            });
            
            // Validate location
            if (!location) {
                alert('Please enter a location to search for events.');
                return;
            }
            
            // Build search URL
            const searchParams = new URLSearchParams({
                location: location,
                date: date,
                categories: selectedCategories.length > 0 ? selectedCategories.join(',') : 'all'
            });
            
            // Navigate to search results
            window.location.href = `search-results.html?${searchParams.toString()}`;
        }
    </script>
</body>
</html>
