<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusyBee Board - Find Events Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .brand-overlay {
            position: absolute;
            top: 10px;        /* Start higher up in the header */
            left: 40px;
            z-index: 15;      /* Higher z-index to overlay the header border */
        }

        .brand-overlay img {
            height: 180px;
            width: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid #000;
            background: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 40px;
            text-align: center;
        }

        .main-title {
            font-size: 42px;
            font-weight: 300;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .search-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            margin-bottom: 40px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #000;
            text-align: left;
        }

        .search-input, .search-select {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s ease;
        }

        .search-input:focus, .search-select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .categories-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
            width: 100%;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            flex-shrink: 0;
        }

        .category-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #FFD700;
        }

        .category-label {
            font-size: 14px;
            color: #000;
            cursor: pointer;
            font-weight: 500;
        }

        .search-button {
            background: #FFD700;
            border: 2px solid #000;
            padding: 18px 36px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .search-button:hover {
            background: #000;
            color: #FFD700;
        }

        .search-button:active {
            transform: translateY(1px);
        }

        .location-status {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }

        .bee-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        .instant-access {
            background: #FFD700;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }

            .brand-logo {
                max-height: 50px;
            }

            .main-title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .search-container {
                padding: 24px;
                margin: 0 16px 40px;
            }

            .categories-grid {
                flex-direction: column;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 28px;
            }
            
            .search-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showCreateEvent()">Create Event</button>
            <button class="nav-btn" onclick="showSignIn()">Sign In</button>
        </div>
    </header>

    <div class="brand-overlay">
        <img src="../assets/brandmark.svg" 
             alt="BusyBee Board - A FREE community events Board!">
    </div>

    <main class="main-content">
        <div class="instant-access">Instant Access ‚Ä¢ No Signup Required</div>
        
        <h1 class="main-title">Find events anywhere</h1>
        <p class="subtitle">Discover what's happening in your community today</p>

        <div class="search-container">
            <form class="search-form" onsubmit="searchEvents(event)">
                <div class="input-group">
                    <label for="location" class="input-label">üìç Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        class="search-input" 
                        placeholder="Enter city or zip code"
                        readonly
                    >
                    <div id="location-status" class="location-status">Detecting your location...</div>
                </div>

                <div class="input-group">
                    <label for="date-range" class="input-label">üìÖ When</label>
                    <select id="date-range" class="search-select">
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="this-week" selected>This Week</option>
                        <option value="this-weekend">This Weekend</option>
                        <option value="next-week">Next Week</option>
                        <option value="this-month">This Month</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">üéØ Event Categories</label>
                    <div class="categories-grid">
                        <div class="category-item">
                            <input type="checkbox" id="all-events" class="category-checkbox" onchange="toggleAllCategories()" checked>
                            <label for="all-events" class="category-label">All Events</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Music & Nightlife" class="category-checkbox" checked>
                            <label class="category-label">üéµ Music & Nightlife</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Arts & Culture" class="category-checkbox" checked>
                            <label class="category-label">üé® Arts & Culture</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Health & Wellness" class="category-checkbox" checked>
                            <label class="category-label">üßò Health & Wellness</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Family & Kids" class="category-checkbox" checked>
                            <label class="category-label">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family & Kids</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Markets & Popups" class="category-checkbox" checked>
                            <label class="category-label">üõçÔ∏è Markets & Popups</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Talks & Meetups" class="category-checkbox" checked>
                            <label class="category-label">üí¨ Talks & Meetups</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Education & Workshops" class="category-checkbox" checked>
                            <label class="category-label">üìö Education & Workshops</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" name="category" value="Causes & Community" class="category-checkbox" checked>
                            <label class="category-label">ü§ù Causes & Community</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-button">
                    üîç Find Events
                </button>
            </form>
        </div>
    </main>

    <script>
        // Location detection
        function detectLocation() {
            const locationInput = document.getElementById('location');
            const locationStatus = document.getElementById('location-status');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // In a real app, you'd reverse geocode these coordinates
                        locationInput.value = "Your Current Location";
                        locationInput.removeAttribute('readonly');
                        locationStatus.textContent = "‚úÖ Location detected! You can edit if needed.";
                        locationStatus.style.color = "#28a745";
                    },
                    (error) => {
                        locationInput.value = "";
                        locationInput.placeholder = "Enter city or zip code";
                        locationInput.removeAttribute('readonly');
                        locationStatus.textContent = "Location services not available";
                    }
                );
            } else {
                locationInput.value = "";
                locationInput.placeholder = "Enter city or zip code";
                locationInput.removeAttribute('readonly');
                locationStatus.textContent = "Location services not available";
            }
        }

        // Category selection logic
        function toggleAllCategories() {
            const allCheckbox = document.getElementById('all-events');
            const categoryCheckboxes = document.querySelectorAll('input[name="category"]');
            
            categoryCheckboxes.forEach(checkbox => {
                checkbox.checked = allCheckbox.checked;
            });
        }

        // Update "All Events" when individual categories change
        document.querySelectorAll('input[name="category"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const allCheckbox = document.getElementById('all-events');
                const categoryCheckboxes = document.querySelectorAll('input[name="category"]');
                const checkedCategories = document.querySelectorAll('input[name="category"]:checked');
                
                if (checkedCategories.length === categoryCheckboxes.length) {
                    allCheckbox.checked = true;
                } else if (checkedCategories.length === 0) {
                    allCheckbox.checked = false;
                } else {
                    allCheckbox.checked = false;
                }
            });
        });

        // Search functionality
        function searchEvents(event) {
            event.preventDefault();
            
            const location = document.getElementById('location').value;
            const dateRange = document.getElementById('date-range').value;
            const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked'))
                .map(cb => cb.value);
            
            if (!location.trim()) {
                alert('Please enter a location to search for events.');
                return;
            }
            
            // This will eventually connect to your Firebase backend
            console.log('Searching for events:', {
                location,
                dateRange,
                categories: selectedCategories.length ? selectedCategories : ['All']
            });
            
            // Placeholder - will be replaced with real search results
            alert(`üîç Searching for events in ${location}!\n\nüìÖ Date: ${dateRange}\nüéØ Categories: ${selectedCategories.length ? selectedCategories.join(', ') : 'All Events'}\n\n‚úÖ This will show real results once connected to your Firebase backend!`);
        }

        // Navigation functions
        function showCreateEvent() {
            alert('üéâ Create Event page coming soon!\n\nThis will let users post their own events to the platform.');
        }

        function showSignIn() {
            alert('üîê Sign In page coming soon!\n\nUsers can create accounts to post events and manage their listings.');
        }

        // Initialize location detection when page loads
        window.addEventListener('load', detectLocation);
    </script>
</body>
</html>
