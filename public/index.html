<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusyBee Board - Find Events Anywhere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .brand-overlay {
            position: absolute;
            top: 10px;        /* Start higher up in the header */
            left: 40px;
            z-index: 15;      /* Higher z-index to overlay the header border */
        }

        .brand-overlay img {
            height: 180px;
            width: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid #000;
            background: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: relative;
        }

        .hamburger-btn {
            background: none;
            border: 2px solid #000;
            border-radius: 25px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .hamburger-btn:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            min-width: 200px;
            z-index: 1020;
        }

        .menu-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            display: block;
            padding: 16px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
            font-weight: 500;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-item.current {
            background: #fffdf0;
            color: #000;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 40px;
            text-align: center;
        }

        .main-title {
            font-size: 42px;
            font-weight: 300;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .search-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            margin-bottom: 40px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #000;
            text-align: left;
        }

        .search-input, .search-select {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s ease;
        }

        .search-input:focus, .search-select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .categories-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
            width: 100%;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            flex-shrink: 0;
        }

        .category-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #FFD700;
        }

        .category-label {
            font-size: 14px;
            color: #000;
            cursor: pointer;
            font-weight: 500;
        }

        .search-button {
            background: #FFD700;
            border: 2px solid #000;
            padding: 18px 36px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .search-button:hover {
            background: #000;
            color: #FFD700;
        }

        .search-button:active {
            transform: translateY(1px);
        }

        .location-status {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }

        .bee-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        .instant-access {
            background: #FFD700;
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .brand-overlay {
                left: 20px;
            }

            .brand-overlay img {
                height: 120px;
            }

            .main-content {
                padding: 60px 15px 30px;
            }

            .main-title {
                font-size: 36px;
            }

            .search-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <a href="create-event.html" class="nav-btn">Create Event</a>
            <a href="signin.html" class="nav-btn">Sign In</a>
            
            <!-- Hamburger Menu -->
            <div class="hamburger-menu">
                <button class="hamburger-btn" onclick="toggleMenu()">‚ò∞</button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="my-account.html" class="menu-item">üë§ My Account</a>
                    <a href="my-events.html" class="menu-item">üìÖ My Events</a>
                    <a href="create-event.html" class="menu-item">‚ûï Create Event</a>
                    <a href="about-us.html" class="menu-item">‚ÑπÔ∏è About Us</a>
                    <a href="contact.html" class="menu-item">üìû Contact Us</a>
                    <a href="legal.html" class="menu-item">üìã Privacy & Terms</a>
                </div>
            </div>
        </div>
    </div>

    <div class="brand-overlay">
        <a href="index.html">
            <img src="../assets/brandmark.svg" 
                 alt="BusyBee Board - A FREE community events Board!"
                 style="cursor: pointer;"
                 onerror="this.style.display='none'">
        </a>
    </div>

    <main class="main-content">
        <div class="instant-access">Instant Access ‚Ä¢ No Signup Required</div>
        
        <h1 class="main-title">Find events anywhere</h1>
        <p class="subtitle">Discover what's happening in your community today</p>

        <div class="search-container">
            <form class="search-form" onsubmit="searchEvents(event)">
                <div class="input-group">
                    <label for="location" class="input-label">üìç Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        class="search-input" 
                        placeholder="Enter city or zip code"
                        readonly
                    >
                    <div id="location-status" class="location-status">Detecting your location...</div>
                </div>

                <div class="input-group">
                    <label for="date-range" class="input-label">üìÖ When</label>
                    <select id="date-range" class="search-select">
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="this-week" selected>This Week</option>
                        <option value="this-weekend">This Weekend</option>
                        <option value="next-week">Next Week</option>
                        <option value="this-month">This Month</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">üéØ Event Categories</label>
                    <div class="categories-grid">
                        <div class="category-item">
                            <input type="checkbox" id="music" class="category-checkbox" value="music">
                            <label for="music" class="category-label">üéµ Music & Concerts</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="sports" class="category-checkbox" value="sports">
                            <label for="sports" class="category-label">‚öΩ Sports & Fitness</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="food" class="category-checkbox" value="food-drink">
                            <label for="food" class="category-label">üçï Food & Drink</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="family" class="category-checkbox" value="family">
                            <label for="family" class="category-label">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family & Kids</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="arts" class="category-checkbox" value="arts">
                            <label for="arts" class="category-label">üé® Arts & Culture</label>
                        </div>
                        <div class="category-item">
                            <input type="checkbox" id="business" class="category-checkbox" value="business">
                            <label for="business" class="category-label">üíº Business & Networking</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-button">
                    üîç Find Events
                </button>
            </form>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.hamburger-menu');
            const dropdown = document.getElementById('menuDropdown');
            
            if (!menu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Location detection
        function detectLocation() {
            const locationInput = document.getElementById('location');
            const locationStatus = document.getElementById('location-status');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // Simulate reverse geocoding - in production use a real service
                        locationInput.value = 'Greenville, SC';
                        locationStatus.textContent = 'üìç Current location detected';
                        locationInput.removeAttribute('readonly');
                    },
                    function(error) {
                        locationInput.value = 'Greenville, SC';
                        locationStatus.textContent = 'üìç Using default location - click to change';
                        locationInput.removeAttribute('readonly');
                    }
                );
            } else {
                locationInput.value = 'Greenville, SC';
                locationStatus.textContent = 'üìç Using default location - click to change';
                locationInput.removeAttribute('readonly');
            }
        }

        // Search events function
        function searchEvents(event) {
            event.preventDefault();
            
            const location = document.getElementById('location').value;
            const dateRange = document.getElementById('date-range').value;
            
            // Get selected categories
            const categoryCheckboxes = document.querySelectorAll('.category-checkbox:checked');
            const selectedCategories = Array.from(categoryCheckboxes).map(cb => cb.value);
            
            if (!location.trim()) {
                alert('üìç Please enter a location to search for events.');
                return;
            }
            
            // Build the search URL with parameters
            const categoryParam = selectedCategories.length === 0 ? 
                'All Events' : 
                selectedCategories.join(',');

            const searchParams = new URLSearchParams({
                location: location,
                date: dateRange,
                categories: categoryParam
            });

            // Navigate to search results page
            window.location.href = `search-results.html?${searchParams}`;
        }

        // Navigation functions
        function showCreateEvent() {
            alert('üéâ Create Event page coming soon!\n\nThis will let users post their own events to the platform.');
        }

        function showSignIn() {
            window.location.href = 'signin.html';
        }

        // Initialize location detection when page loads
        window.addEventListener('load', detectLocation);
    </script>
</body>
</html>
