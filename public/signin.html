<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BusyBee Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .brand-overlay {
            position: absolute;
            top: 10px;
            left: 40px;
            z-index: 15;
        }

        .brand-overlay img {
            height: 180px;
            width: auto;
            transition: opacity 0.2s ease;
        }

        .brand-overlay a:hover img {
            opacity: 0.8;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid #000;
            background: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: relative;
        }

        .hamburger-btn {
            background: none;
            border: 2px solid #000;
            border-radius: 25px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .hamburger-btn:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            min-width: 200px;
            z-index: 1020;
        }

        .menu-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            display: block;
            padding: 16px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
            font-weight: 500;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-item.current {
            background: #fffdf0;
            color: #000;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 20px 40px;
        }

        .signin-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signin-title {
            font-size: 32px;
            font-weight: 300;
            color: #000;
            margin-bottom: 8px;
        }

        .signin-subtitle {
            font-size: 16px;
            color: #666;
        }

        /* Social Sign In */
        .social-signin {
            margin-bottom: 24px;
        }

        .social-btn {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            border-color: #FFD700;
            background: #fffbf0;
        }

        .social-btn:last-child {
            margin-bottom: 0;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        /* Form Styles */
        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }

        .signin-input {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s ease;
        }

        .signin-input:focus {
            border-color: #FFD700;
            outline: none;
        }

        .signin-input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .forgot-password {
            margin-top: 8px;
        }

        .forgot-password a {
            color: #666;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #000;
            text-decoration: underline;
        }

        .signin-btn {
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .signin-btn:hover {
            background: #FFA500;
            transform: translateY(-1px);
        }

        .signin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .signup-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .brand-overlay {
                left: 20px;
            }

            .brand-overlay img {
                height: 120px;
            }

            .main-content {
                padding: 140px 15px 30px;
            }

            .signin-container {
                padding: 30px 20px;
            }

            .signin-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav-buttons">
            <a href="create-event.html" class="nav-btn">Create Event</a>
            <a href="signup.html" class="nav-btn">Sign Up</a>
            
            <!-- Hamburger Menu -->
            <div class="hamburger-menu">
                <button class="hamburger-btn" onclick="toggleMenu()">‚ò∞</button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="my-account.html" class="menu-item">üë§ My Account</a>
                    <a href="my-events.html" class="menu-item">üìÖ My Events</a>
                    <a href="create-event.html" class="menu-item">‚ûï Create Event</a>
                    <a href="about-us.html" class="menu-item">‚ÑπÔ∏è About Us</a>
                    <a href="contact.html" class="menu-item">üìû Contact Us</a>
                    <a href="legal.html" class="menu-item">üìã Privacy & Terms</a>
                </div>
            </div>
        </div>
    </div>

    <div class="brand-overlay">
        <a href="index.html">
            <img src="../assets/brandmark.svg" 
                 alt="BusyBee Board - A FREE community events Board!"
                 style="cursor: pointer;"
                 onerror="this.style.display='none'">
        </a>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signin-container">
            <div class="signin-header">
                <h1 class="signin-title">Welcome back</h1>
                <p class="signin-subtitle">Sign in to manage your events</p>
            </div>

            <!-- Social Sign In -->
            <div class="social-signin">
                <button class="social-btn" onclick="signInWithGoogle()">
                    üåê Continue with Google
                </button>
                <button class="social-btn" onclick="signInWithFacebook()">
                    üìò Continue with Facebook
                </button>
            </div>

            <div class="divider">
                <span>or sign in with email</span>
            </div>

            <!-- Email/Password Login -->
            <form class="signin-form" onsubmit="handleSignIn(event)">
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="signin-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="signin-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <div class="error-message" id="password-error"></div>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                    </div>
                </div>

                <button type="submit" class="signin-btn" id="signin-btn">
                    Sign In
                </button>

                <div class="loading" id="loading">
                    Signing you in...
                </div>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up for free</a>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.hamburger-menu');
            const dropdown = document.getElementById('menuDropdown');
            
            if (!menu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Clear error states
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('.signin-input');
            
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            inputElements.forEach(el => el.classList.remove('error'));
        }

        // Show error message
        function showError(field, message) {
            const errorElement = document.getElementById(`${field}-error`);
            const inputElement = document.getElementById(field);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            if (inputElement) inputElement.classList.add('error');
        }

        // Set loading state
        function setLoading(isLoading) {
            const btn = document.getElementById('signin-btn');
            const loading = document.getElementById('loading');
            
            if (isLoading) {
                btn.disabled = true;
                loading.style.display = 'block';
            } else {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Handle form submission
        async function handleSignIn(event) {
            event.preventDefault();
            clearErrors();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email) {
                showError('email', 'Email is required');
                return;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                return;
            }
            
            setLoading(true);
            
            try {
                // TODO: Replace with actual Firebase Auth
                await simulateSignIn(email, password);
                
                // Success - redirect to my events page
                alert('‚úÖ Sign in successful!\n\nRedirecting to your events page...');
                window.location.href = 'my-events.html';
                
            } catch (error) {
                showError('password', 'Invalid email or password. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Simulate sign in (replace with actual Firebase Auth)
        async function simulateSignIn(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simulate successful login for demo emails
                    if (email.includes('@') && password.length >= 6) {
                        resolve();
                    } else {
                        reject(new Error('Invalid credentials'));
                    }
                }, 1500);
            });
        }

        // Social sign in handlers
        function signInWithGoogle() {
            alert('üåê Google Sign In\n\nThis will integrate with Google OAuth for easy sign in.');
        }

        function signInWithFacebook() {
            alert('üìò Facebook Sign In\n\nThis will integrate with Facebook Login for easy sign in.');
        }

        function showForgotPassword() {
            alert('üîë Password Reset\n\nThis will send a password reset email to your registered email address.');
        }
    </script>
</body>
</html>
